<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voc√™ me ama? ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            touch-action: manipulation;
        }
        h1 {
            font-size: 24px;
            color: #ff4d4d;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        #yes {
            background-color: #ff4d4d;
            color: white;
        }
        #no {
            background-color: #ccc;
            position: relative;
            transition: transform 0.3s ease;
        }
        #message {
            display: none;
            font-size: 24px;
            font-weight: bold;
            color: red;
            margin-top: 20px;
            text-align: center;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Voc√™ me ama? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button id="yes">Sim</button>
        <button id="no">N√£o</button>
    </div>
    <div id="message">Eu sabia! Te amo! üíñ</div>
    
    <script>
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");
        const message = document.getElementById("message");
        let moved = false;

        noButton.addEventListener("mouseover", function() {
            if (!moved) {
                moved = true;
                return;
            }
            const x = Math.random() * (window.innerWidth * 0.6 - 50);
            const y = Math.random() * (window.innerHeight * 0.6 - 50);
            noButton.style.transform = `translate(${x}px, ${y}px)`;
        });

        yesButton.addEventListener("click", function() {
            document.querySelector(".buttons").style.display = "none";
            message.style.display = "block";
        });
    </script>
</body>
</html>
