<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            overflow: hidden;
            flex-direction: column;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }
        #heart {
            font-size: 50px;
            position: absolute;
            cursor: pointer;
            transition: top 0.3s, left 0.3s;
        }
        #message {
            display: none;
            font-size: 24px;
            font-weight: bold;
            color: red;
            margin-top: 20px;
            text-align: center;
        }
        @media (max-width: 600px) {
            #heart {
                font-size: 40px;
            }
            #message {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="heart">‚ù§Ô∏è</div>
    <div id="message">Te Amo! üíñ</div>
    
    <script>
        const heart = document.getElementById("heart");
        const message = document.getElementById("message");

        function moveHeart() {
            const x = Math.random() * (window.innerWidth - 50);
            const y = Math.random() * (window.innerHeight - 50);
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
        }

        heart.addEventListener("touchstart", moveHeart);
        heart.addEventListener("mouseover", moveHeart);
        heart.addEventListener("click", function() {
            heart.style.display = "none";
            message.style.display = "block";
        });

        moveHeart(); // Inicializa em uma posi√ß√£o aleat√≥ria
    </script>
</body>
</html>
